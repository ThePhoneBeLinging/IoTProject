<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi CSV Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f8fa;
    }
    .chart-container {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div id="charts"></div>

  <script>
    const chartConfigs = [
      {
        url: 'dht.csv',
        xField: 'timestamp',
        yFields: [
          { field: 'temp', label: 'Temperature (Â°C)', axis: 'y', color: 'rgba(255, 99, 132, 1)' },
          { field: 'hum', label: 'Humidity (%)', axis: 'y1', color: 'rgba(54, 162, 235, 1)' }
        ],
        title: 'Temperature and Humidity over time'
      },
      {
        url: 'toilet.csv',
        xField: 'timestamp',
        yFields: [
          { field: 'state', label: 'Toilet state', axis: 'y', color: 'rgba(255, 99, 132, 1)' }
        ],
        title: 'Toilet state over time'
      },
      {
        url: 'water.csv',
        xField: 'timestamp',
        yFields: [
          { field: 'water_amt', label: 'Showet water usage (L)', axis: 'y', color: 'rgba(0, 80, 240, 1)' }
        ],
        title: 'Shower water usage over time'
      }
    ];

    function createChartContainer(title) {
      const container = document.createElement('div');
      container.className = 'chart-container';
      const heading = document.createElement('h2');
      heading.textContent = title;
      const canvas = document.createElement('canvas');
      container.appendChild(heading);
      container.appendChild(canvas);
      document.getElementById('charts').appendChild(container);
      return canvas.getContext('2d');
    }

    function setupMultiYAxisChart(ctx, xLabel, yFields) {
      const datasets = yFields.map(field => ({
        label: field.label,
        data: [],
        borderColor: field.color,
        backgroundColor: field.color.replace('1)', '0.2)'),
        yAxisID: field.axis,
        tension: 0.3,
        pointRadius: 2,
        fill: false
      }));

      const yScales = yFields.reduce((acc, field) => {
        acc[field.axis] = {
          type: 'linear',
          position: field.axis === 'y' ? 'left' : 'right',
          title: {
            display: true,
            text: field.label
          },
          grid: field.axis === 'y' ? undefined : { drawOnChartArea: false }
        };
        return acc;
      }, {});

      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: datasets
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          stacked: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'minute'
              },
              title: {
                display: true,
                text: xLabel
              }
            },
            ...yScales
          }
        }
      });
    }

    function fetchAndUpdate(chart, config) {
      Papa.parse(config.url, {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function(results) {
          const rows = results.data.filter(row => row[config.xField]);
          const labels = rows.map(row => new Date(row[config.xField] * 1000));

          chart.data.labels = labels;

          config.yFields.forEach((field, index) => {
            chart.data.datasets[index].data = rows.map(row => row[field.field]);
          });

          chart.update();
        }
      });
    }

    chartConfigs.forEach(config => {
      const ctx = createChartContainer(config.title);
      const chart = setupMultiYAxisChart(ctx, config.xField, config.yFields);
      fetchAndUpdate(chart, config);
      setInterval(() => fetchAndUpdate(chart, config), 20000);
    });
  </script>
</body>
</html>
